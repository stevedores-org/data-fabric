name: Rust Coverage

on:
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  coverage:
    name: Coverage (cargo-llvm-cov)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          components: llvm-tools-preview

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Run coverage
        run: |
          cargo llvm-cov --summary-only --output-path coverage-summary.txt --fail-under-lines 25
          echo "### Coverage Summary" > coverage-report.md
          echo "" >> coverage-report.md
          echo '```' >> coverage-report.md
          cat coverage-summary.txt >> coverage-report.md
          echo '```' >> coverage-report.md
          echo "" >> coverage-report.md
          echo "_Threshold: 25% line coverage_" >> coverage-report.md

      - name: Post coverage comment on PR
        if: github.event_name == 'pull_request'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: coverage
          path: coverage-report.md

      - name: Upload coverage summary
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-summary
          path: coverage-summary.txt
