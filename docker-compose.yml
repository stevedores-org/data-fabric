  # data-fabric worker (containerized development, OCI-standard)
  # Supports: Docker, Podman, Buildah (any OCI-compliant engine)
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  worker:
    build:
      context: .
      dockerfile: Containerfile
      args:
        BUILDKIT_INLINE_CACHE: '1'
    container_name: data-fabric-worker
    ports:
      - "8787:8787"
    environment:
      # Worker environment
      APP_ENV: development
      SERVICE_NAME: data-fabric
      RUST_LOG: info
      # Database (D1 SQLite via CloudFlare connector)
      DATABASE_URL: sqlite:///data/data-fabric.db
    volumes:
      # Persist database across container restarts
      - data-fabric-db:/data
      # Mount source for live reload (Rust hot-reload)
      - .:/workspace
    depends_on:
      - sqlite-init
    command: >
      sh -c "
        echo 'Waiting for database initialization...' &&
        sleep 2 &&
        echo 'Starting data-fabric worker on :8787' &&
        bunx wrangler dev --local --host 0.0.0.0 --port 8787
      "
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8787/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 20s
    networks:
      - data-fabric

