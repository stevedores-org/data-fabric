  # SQLite database initialization
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  sqlite-init:
    image: sqlite:3.45-bookworm
    container_name: data-fabric-sqlite-init
    volumes:
      - data-fabric-db:/data
      - ./migrations:/migrations:ro
    command: >
      sh -c "
        set -e
        DB_FILE=/data/data-fabric.db
        if [ ! -f $$DB_FILE ]; then
          echo 'ðŸ“¦ Creating SQLite database...'
          touch $$DB_FILE
          sqlite3 $$DB_FILE < /migrations/0001_ws2_domain_model.sql
          sqlite3 $$DB_FILE < /migrations/0002_orchestration.sql
          sqlite3 $$DB_FILE < /migrations/0005_ws8_multi_tenant.sql
          echo 'âœ… Database initialized with schema'
        else
          echo 'âœ… Database already exists'
        fi
      "
    networks:
      - data-fabric

